<app-navbar></app-navbar>
<div class="row">
    <div class="col s8 offset-s2">
        <h2 class="header">Completed!</h2>
        <div class="card horizontal">
            <div class="card-image">
                <img src="../../assets/img/trophy.png" style="width: 250px;height : 250px;">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4>{{_quizService.getParticipant()}}</h4>
                    <h3>{{_quizService.getResult()}}/10</h3>
                    <span>Time Elapsed : {{_quizService.displayTimeElapsed()}}</span>
                </div>
                <div class="card-action">
                    <!--<button class="btn" (click)="OnSubmit()">Submit</button>-->
                </div>
            </div>
            <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
                <i class="material-icons">replay</i>
            </a>
        </div>
        <h3>Your answers</h3>
        <ng-container *ngFor="let question of _quizService.questions;let i=index">
            <div class="card light-blue darken-2">
                <div class="card-content white-text">
                    <span class="card-title">{{i + 1}}</span>
                    <p>{{question.getQuestion()}}</p>
                </div>
                <div class="card-action">
                    <ul class="collection">
                        <ng-container *ngFor="let option of question.getAnswers()">
                            <li *ngIf="option != null" class="collection-item">
                                {{option}}
                                <span class="badge" *ngIf="question.getCorrectAnswer()==option">
                                <i class="material-icons green-text">check_circle</i>
                            </span>
                                <span class="badge red-text"
                                      *ngIf="question.getUserAnswer()==option && question.getCorrectAnswer()!=option">Incorrect</span>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </ng-container>
    </div>
</div>
